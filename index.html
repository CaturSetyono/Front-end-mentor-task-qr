<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full h-screen justify-center flex items-center bg-slate-300">
      <div
        class="bg-white text-center w-[320px] h-[499px] rounded-[20px]  pt-[16px] pr-[16px] pl-[16px] pb-[40px]"
      >
        <img
          src="./images/image-qr-code.png"
          class="rounded-[10px]"
          alt="QR-Code"
        />
        <div
          class="flex flex-col pl-[16px] pr-[16px] gap-[16px] mt-[24px] justify-items-center text-center"
        >
          <h5 class="w-[256px] font-sans font-bold text-xl text-slate-900">
            Improve your front-end skills by building projects
          </h5>
          <p class="text-center font-sans text-base text-slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
